<!DOCTYPE html>
<html lang="fr">

<head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../theme/theme.css" />
    <title>Favoris</title>

</head>

<body>

    <h1>Favoris</h1>

    <ul id="favorites-list"></ul>

    <script>

        const favoritesPath = "../resources/saves/favorites.json";

        async function loadFavorites() {
            try {
                const response = await fetch(favoritesPath);

                if (!response.ok) {
                    throw new Error(`HTTP Error : ${response.status}`);
                }

                const favorites = await response.json();

                const list = document.getElementById("favorites-list");

                favorites.forEach(item => {
                    const li = document.createElement("li");
                    const a = document.createElement("a");
                    a.href = item.url;
                    a.textContent = item.title;
                    a.target = "_blank";
                    li.appendChild(a);
                    list.appendChild(li);
                });
            } catch (e) {
                console.error(`Unable to load favorites : ${e}`);
                const list = document.getElementById("favorites-list");
                list.innerHTML = "<li>Vous n'avez pas enregistr√© de pages.</li>";
            }
        }

        // Charger les favoris au chargement de la page
        window.addEventListener("DOMContentLoaded", loadFavorites);
    </script>

</body>

</html>
